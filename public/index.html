<html>  
    
<body>

    <h1>Hello!</h1>

    <div class="users">
        <div v-for="user in users">
            
            Name: {{ user.name}}<br>
            Color {{ user.color}}<br>
            <hr>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <script>
        var settings = {
            "async": true,
            "crossDomain": true,
            "url": "/api/users",
            "method": "GET",
        }

        $.ajax(settings).done(function (response) {
            var app4 = new Vue({
            el: '.users',
            data: {
                users: response.users
            }
            })
        });

    </script>
</body>
</html>
